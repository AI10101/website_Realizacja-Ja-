<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script type="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <!-- Top Navigation Menu -->
    <header>
      <nav>
        <ul class="nav_links">
          <li><a href="about.html">o nas</a></li>
          <li><a href="blog.html">blog</a></li>
          <li><a href="contact.html">kontakt</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact_container">
      <form action="" class="contact_left">
        <h3>Imię i nazwisko</h3>
        <input type="text" name="name" placeholder="Jan Kowalski" class="contact_inputs name" required>
        <h3>Adres E-mail</h3>
        <input type="email" name="email" placeholder="abc123@xyz.com" class="contact_inputs email" required>
        <h3>Treść wiadomości</h3>
        <textarea name="message" placeholder="Mam pytanie dotyczące lampki..." class="contact_inputs message" required></textarea>
        <button type="submit" class="submit">Wyślij wiadomość</button>
      </form>
      <div class="contact_right">
        <h1>Masz pytania?<br>Jesteśmy tutaj aby pomóc!</h1>
      </div>
    </div>

    <footer>
      <div class="inner_footer">
        <div class="logo_container">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="section small">
          <h1>Pomoc</h1>
          <a href="contact.html">Kontakt</a>
        </div>
        <div class="section small">
          <h1>Więcej</h1>
          <a href="about.html">O nas</a>
        </div>
        <div class="section big">
          <h1>Bądź na bieżąco!</h1>
          <a href="blog.html">Dowiedz się więcej o Realizacji(Ja)</a>
        </div>
        <div class="section big">
          <h1>Social media</h1>
          <li>
            <a href="#instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#tiktok"><i class="fab fa-tiktok"></i></a>
          </li>
          <li>
            <a href="#facebook"><i class="fab fa-facebook"></i></a>
          </li>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
